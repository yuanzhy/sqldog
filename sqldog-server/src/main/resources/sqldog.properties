# disk, memory, xxx
sqldog.storage.mode=disk
sqldog.storage.writeCache=true
# write cache expired second, expired will be triggered persistence
sqldog.storage.writeCacheExpired=50
# relative to ${SQLDOG_HOME}, You can also configure an absolute path
sqldog.storage.path=data
# json, serialize, xml, xxx
sqldog.storage.codec=json
sqldog.storage.secret=false

# if allow remote access, please config it to external IP or host. notice: not allowed 0.0.0.0
sqldog.host=127.0.0.1
sqldog.port=2345
sqldog.username=root
sqldog.password=123456
sqldog.max-connections=100
# serialize, json, protobuf
sqldog.codec=serialize